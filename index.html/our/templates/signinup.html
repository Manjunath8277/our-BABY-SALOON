<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../static/css/index.css">
	<title>Sign in & Sign up Form</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="/loginAction" method="POST" class="sign-in-form" id="loginform" >
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text"  name="username" placeholder="Username" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="password"  placeholder="Password" required />
					</div>
					<input  type="submit" value="Login" class="btn solid" />
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
				<form action="/regAction" method="POST" class="sign-up-form" id="signupform" >
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" name="username" placeholder="Username" required />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email"  name="email" placeholder="Email" required/>
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password"  name="password" placeholder="Password"required />
					</div>
					<input type="submit"  class="btn" value="Sign up" />
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h1>Signup into <span style="color:aqua;">  OUR SALON </span> </h1> <br>
					<p style="font-size:20px;">
						BOOK SLOT LOOK SMART  ❤ 
					</p> <br>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<video autoplay loop muted src="../static/images/signlogo.mp4" class="image" ></video>
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h1 style="font-size:30px;">Welcome' Back to<span style="color:aqua;">  OUR  SALON </span> </h1> <br>
					<p style="font-size: 18px;">
						LOOK SMART KICK START   ❤ 
					</p>
					<br>
					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<video autoplay loop muted src="../static/images/signlogo.mp4" class="image" ></video>
			</div>
		</div>
	</div>

	<script src="../static/javascript/main.js"></script>
</body>

</html>
